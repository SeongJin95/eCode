<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<p><b> b 태그는 굵은 글꼴입니다.</b></p>
	<p><i> b 태그는 굵은 글꼴입니다.</i></p>
	<p><em> b 태그는 굵은 글꼴입니다.</em></p>
	<p><small> b 태그는 굵은 글꼴입니다.</small></p>
	<p><mark> b 태그는 굵은 글꼴입니다.</mark></p>
	<p><strong> b 태그는 굵은 글꼴입니다.</strong></p>
	<p>X<sub>2</sub>(아래 첨자) 와 Y<sup>2</sup> (위 첨자) 입니다. </p>
	<p>ins 태그는 <ins>추가한 내용을 밑줄</ins>로 표시합니다.</p>
	<p><del>del 태그는 취소선을 표시합니다.</del></p>
</body>
</html>
