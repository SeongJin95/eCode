<!doctype html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>버튼이 있는 입력 폼</title>
</head>
<body>
  <h3>버튼을 만들자</h3>
  <hr>
  <form class="" action="index.html" method="post">
    검색: <input type="text" name="" value="" size="10">
    <input type="button" name="" value="Q1">
    <button type="button" name="button">Q2</button><br>
    submit 버튼: <input type="submit" name="" value="전송1">
    <button type="submit" name="button">전송2</button><br>
    reset 버튼: <input type="reset" name="" value="리셋1">
    <button type="reset" name="button">리셋2</button><br>
    이미지 버튼: <input type="image" name="" value="" src="image/button.png" alt="이미지 버튼">
    <button type="button" name="button">
    <img src="image/button.png" alt="이미지 버튼">
    </button>
  </form>
</body>
</html>
