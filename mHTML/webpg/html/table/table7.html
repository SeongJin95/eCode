<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>table7</title>
</head>
<body>
	<table border = 1 width = 500 align = "center">
		<caption>테이블 실습</caption>
	
		<tr align = "center">
			<td colspan = "2">1</td>
			<td colspan = "2" rowspan = "2">4</td>
			<td colspan = "2" bgcolor = "red">5</td>
		</tr>
		<tr align = "center">
			<td>2</td>
			<td>3</td>
			<td bgcolor = "green">6</td>
			<td bgcolor = "yellow">7</td>
		</tr>
		<tr align = "center">
			<td colspan = "2" rowspan = "2">8</td>
			<td>9</td>
			<td>10</td>
			<td colspan = "2" rowspan = "2">11</td>
		</tr>
		<tr>
			<th>12</td>
			<th>13</td>
		</tr>
		<tr>
			<th colspan = "2" bgcolor = "red">14</th>
			<th colspan = "2" rowspan = "2">17</th>
			<th colspan = "2">18</th>
		</tr>
		<tr>
			<th bgcolor = "green">15</th>
			<th bgcolor = "yellow">16</th>
			<th>19</th>
			<th>20</th>
		</tr>
	</table>
</body>	
</html>
