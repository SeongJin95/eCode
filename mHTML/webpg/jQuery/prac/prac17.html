<!DOCTYPE html>
<head>      
    <title>탐색 선택자</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css({"color":"#f00"});

            $("#wrap a[href^=https]").css({"color":"#0f0"});

            $("#wrap a[href$=net]").css({"color":"#00f"});

            $("#wrap a[href*=google]").css({"color":"#f0f"});

            $("#member_f :text").css({"background-color":"#ff0"});

            $("#member_f :password").css({"background-color":"#0ff"});
        });
    </script>
    <style>
        label {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="http://naver.com" target="_blank">Naver</a></p>
        <p><a href="http://daum.net" target="_blank">Daum</a></p>
        <p><a href="http://google.co.kr" target="_blank">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디 </label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
