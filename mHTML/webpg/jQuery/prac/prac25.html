<!DOCTYPE html>
<head>      
    <title>이벤트션</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        body{font:12px gulim, "굴림", sans-serif;}
    </style>
    <script>
        function submit_chk(myForm){
            var reg1=/^[가-힣]{2,5}$/;
            var reg2=/^(010|016|011)\d{3,4}\d{4}$/;

            // 이름 입력하는 <input name="user_name">을 변수 name을 참조 
            var name = myForm.user_name;

            //연락처 입력하는 <input name="user_tel">을 변수 tel을 참조 
            var tel = myForm.user_tel;

            var result1 =reg1.test(name.value);
            var result2 =reg2.test(tel.value);

            // 이름 또는 연락처를 정규표현 규칙에 어긋나면 경고 창을 띄우고 해당 입력 창에 포커스를 이동
            if(!result1){
                alert("이름 입력이 잘못되었습니다.");
                name.value="";
                name.focus;
                return false();                
            }else if(!result2){
                alert("연락처 입력이 잘못되었습니다.");
                tel.value="";
                tel.focus();
                return false;
            } 
        }
        function reset_chk(myForm){
            var result=confirm("정말로 회원가입을 취소하겠습니까?");
            if(!result){
                return false;
            }
        }        
    </script>
</head>
<body onload="document.f1.user_name.focus();">
    <form action="#" method="post" name="f1" onsubmit="return submit_chk(this);" onreset="return reset_chk(this);">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="user_name">이름</label>
                <input type="text" name="user_name" id="user_name" />
            </p>
            <p>
                <label for="user_tel">연락처</label>
                <input type="text" name="user_tel" id="user_tel" />
            </p>
            <p>
                <input type="submit" value="회원가입" />
                <input type="reset" value="가입취소" />
            </p>
        </fieldset>    
    </form>
</body>
</html>
