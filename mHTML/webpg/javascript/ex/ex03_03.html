<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>대입(할당) 연산자</title>
    <script>
        var num = 5;
        console.log(num);
        num+=2;    document.write(num + "<br>");
        num*=2;    document.write(num + "<br>");
        num%=3;    document.write(num + "<br>");
    </script>
</head>
<body>    
</body>
</html>
