<head>
    <meta charset="UTF-8">
    <title>location 객체</title>
    <script>
        var t = new Date();
        document.write(t.getHours()+":"+t.getMinutes()+":"+t.getSeconds());
        setInterval(function(){
            location.reload();
        },1000);
    </script>
</head>
