<head>

    <title>배열 객체</title>
    <script>
        var fruits=["Banana", "Orange", "Apple", "Mango"];
        fruits.sort();
        document.write(fruits);
        document.write("<br>");

        fruits.reverse();
        document.write(fruits);
    </script>
</head>
