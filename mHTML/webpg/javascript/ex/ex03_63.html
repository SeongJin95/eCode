<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>지오로케이션</title>
    <script>
        function showPosition(pos){
            document.getElementById("demo").innerHTML = "위도: " + pos.coords.latitude + "<br>경도: " + pos.coords.longtitude;
        }
        function locationEventHandler(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else{
                document.getElementById("demo").innerHTML="브라우저가 Geolocation을 지원하지 않습니다.";
            }
        }
    </script>
</head>
<body>
    <h2>Web Socket Text</h2>
    
    <div id="demo"></div>        
</body>
</html>
