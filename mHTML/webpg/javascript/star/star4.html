<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        for(var i=1; i<=5; i++){
            for(var j=4;j>=i;j--)
                document.write("&nbsp;");
            for(var j=1;j<=i;j++)
                document.write("*");
            document.write("<br>");
        }
    </script>
</head>
<body>
</body>
</html>
