<!--else_1.html-->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>else if문</title>
</head>
<body>
    <script>
        var num = prompt("당신이 좋아하는 숫자는?", "0");

        if(num%2==0)
            document.write("당신이 좋아하는 숫자는 짝수 입니다.");
        else
            document.write("당신이 좋아하는 숫자는 홀수 입니다.");
    </script>
</body>
</html>
