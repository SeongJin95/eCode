<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>함수 예제</title>   
</head>
<body>
    <script>
        function big(a, b){
            if(a>b) return a;
            else return b;
        }
        function small(c, d){
            if(c<d) return c;
            else return d;
        }
        document.write("큰 수=" + big(100, 625) + "<br><br>");
        document.write("작은 수=" + small(100, 625) + "<br><br>");
    </script>
</body>
</html>
