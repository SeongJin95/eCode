<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>구구단표</title>   
</head>
<body>
    <script>
        document.write("<h1>구구단표<h1>");
        
        document.write("<table border='1'>");
        for(var i=1;i<10;i++){            
            document.write("<tr>");
            for(var j=1;j<10;j++){
                document.write("<td>");
                document.write(i*j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
