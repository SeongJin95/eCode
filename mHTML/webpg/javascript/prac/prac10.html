<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>while ë¬¸</title>   
    <style>
        .blue{color:#0000ff;}
        .red{color:#ff0000;}
    </style>
</head>
<body>
    <script>
        var i = 20;
        while(i>=10){
            if(i%2==0){
                document.write("<p class='blue'>" + i + "</p>");
            }else{
                document.write("<p class='red'>" + i + "</p>");
            }
            i--;
        }
    </script>
</body>
</html>
