<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>   
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var text = prompt("문자열 입력", "");
        var array = text.split("&");
        for(i=0;i<array.length;i++){
            document.write(array[i] + "<br>");
        }
    </script>
</body>
</html>
