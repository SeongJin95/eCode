<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>마우스 관련 리스너</title>
    <script>
        function down(obj){
            obj.style.fontStyle = "italic";
        }
        function up(obj){
            obj.style.fontStyle = "normal";
        }
        function over(obj){
            obj.style.backgroundColor = "violet";
        }
        function out(obj){
            obj.style.backgroundColor = "yellow";
        }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr>
    <p>마우스 관련 <span onmousedown="down(this)" 
                        onmouseup="up(this)" 
                        onmouseover="over(this)" 
                        onmouseout="out(this)">이벤트가</span> 발생합니다.</p>
</body>
</html>
