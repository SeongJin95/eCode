<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>대입 연산</title>
</head>
<body>
    <h3>비교 연산</h3>
    <hr>
    <script>
        var x = true, y=false;
        document.write("x=" + x + ", y=" + y + "<br><br>");
        document.write("x && y : " + (x && y) + "<br>");
        document.write("x || y : " + (x || y) + "<br>");
        document.write("!x : " + (!x) + "<br>");
        document.write("<hr>");
        document.write("(3>2) && (3<4) : " + ((3>2) && (3<4)) + "<br>");
        document.write("(3 == -2) || (-1<0) : " + ((3 == -2) || (-1<0)) + "<br>");

        x+=3;
        y*=3;
        z%=2;

        document.write("x += 3; 실행 후, x=" + x + "<br>");
        document.write("y *= 3; 실행 후, y=" + y + "<br>");
        document.write("z %= 2; 실행 후, z=" + z + "<br>");

        document.write("x/10 = " + div + "<br>");
        document.write("x%2 = " + mod + "<br>");
    </script>
</body>
</html>
