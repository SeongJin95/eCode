<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>break 문</title>    
</head>
<body>   
    <script>
        var i=0, sum=0;
        while(true){
            sum+=i;
            if(sum>3000)
                break;
            i++;
        }
        document.write(i + "까지 더하면 3000을 넘음 : " + sum);
    </script>
</body>
</html>
