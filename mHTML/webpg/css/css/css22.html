<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 그림자</title>
<style>
    div{
        font : normal 24px verdana;
    }
    .dropText{
        text-shadow: 3px 3px;
    }
    .redText{
        text-shadow: 3px 3px red;
    }
    .blueText{
        text-shadow: 3px 3px 5px skyblue;
    }
    .glowEffect{
        text-shadow: 0px 0px 3px red;
    }
    .wordArtEffect{
        color: white;
        text-shadow: 0px 0px 3px darkblue;
    }
    .threeDeEffect{
        color: white;
        text-shadow: 2px 2px 4px black;
    }
    .multiEffect{   /* 3개으 효과 동시 적용 */
        color: yellow;
        text-shadow:  2px 2px 2px black,
                    0 0 25px blue,
                    0 0 5px darkblue;
    }
</style>
</head>
<body>
    <div class="dropText">Drop Shadow</div>
    <div class="redText">Color Shadow</div>
    <div class="blueText">Blur Shadow</div>
    <div class="glowEffect">Grow Effect</div>
    <div class="wordArtEffect">WordArt Effect</div>
    <div class="threeDeEffect">3D Effect</div>
    <div class="multiEffect">Multiple Shadow Effect</div>
</body>
</html>
