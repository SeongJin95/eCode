<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>
<style>
    span{
        transition: font-size 5s;
    }
    span:hover{
        font-size: 500%;
    }
</style>
</head>
<body>
    <h3>font-size에 대한 전환</h3>
    <hr>
    <p><span>꽝!</span>
    글자가 3초 동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다. 무한 반복합니다.</p>
</body>
</html>
