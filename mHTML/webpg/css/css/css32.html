<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>표 응용</title>
<style>
    table{
        border-collapse: collapse;
    }
    td, th{
        text-align: left;
        padding: 5px;
        height: 15px;
        width: 100px;
    }
    thead, tfoot{
        background: darkgray;
        color: yellow;
    }
    tbody tr:nth-child(odd){
        background: green;
        color: black;
    }
    tbody tr:nth-child(even){
        background: aliceblue;
        color: black;
    }
    tbody tr :hover{ 
        background: pink;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <th>이름</th>
            <th>HTML</th>
            <th>CSS</th>
        </thead>
        <tfoot>
            <th>합</th>
            <th>310</th>
            <th>249</th>
        </tfoot>
        <tbody>
            <tr>
                <td>황기태</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>95</td>
                <td>99</td>
            </tr>
            <tr>
                <td>이병은</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>김남윤</td>
                <td>50</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
