<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
</head>
<style>
    h1:before{
        content: "#";
        color: blue;
    }
    h1:after{
        content: "*";
        color: blue;
    }
    p:first-letter{
        font-size: 25px;
        background-color: gray;
        color: white;
        font-weight: bold;
    }
</style>
<body>
    <h1>Famous Saying</h1>
    <p>The World is a beautiful book, but of little use to him who cannot read it.</p>
</body>
</html>
